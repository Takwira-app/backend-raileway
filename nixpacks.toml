[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build",
  "echo '=== Build completed ==='",
  "ls -la dist",
  "echo '=== Contents of dist folder ==='",
  "ls -la dist/ || echo 'No dist folder created!'"
]

[start]
cmd = "npx prisma db push --accept-data-loss && node dist/main"